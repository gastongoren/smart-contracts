version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smart-contracts-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: smart
      POSTGRES_PASSWORD: smart123
      POSTGRES_DB: smart_contracts_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smart"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

